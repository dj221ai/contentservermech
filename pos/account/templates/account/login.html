{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style type="text/css">
        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        .form-signin .checkbox {
          font-weight: 400;
        }
        .form-signin .form-control {
          position: relative;
          box-sizing: border-box;
          height: auto;
          padding: 10px;
          font-size: 16px;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .form-signin input[type="email"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
        .h3{
            text-align: center;
        }
    </style>
    <form class="form-signin" method="post">
        {% csrf_token %}
        <div class="d-flex flex-column pb-3">
            <img class="img-fluid mx-auto d-block" src="{% static '/images/logo.png' %}"
             alt="Pratham" width="72" height="80">
        </div>
      <h1 class="h3 mb-1 font-weight-normal">Login</h1>
      <input type="text" name="username" id="inputusername" class="form-control" placeholder="Enter Username" required autofocus>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        {% for field in login_form %}
            {% for error in field.errors %}
                    <p style="color: blue;">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        {% if login_form.non_field_errors %}
        <div style="color:red;">
            <p>{{ login_form.non_field_errors }}</p>
        </div>
        {% endif %}
      <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
    </form>
{% endblock %}
